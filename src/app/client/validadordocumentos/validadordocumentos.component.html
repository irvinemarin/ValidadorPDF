<div>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-brand">
        <div class="container">
          <img
            src="../../assets/logo-pj.png"
            alt="LogoPj"
            width="300"
            height="60"
          />
        </div>
      </div>
    </div>
  </nav>
  <div class="container mb-3">


    <div
      class="container-frame"
      *ngIf="srcBase64"
    >
      <div

        style="width: 100% ;height: 100%; background-color: #404040" class="mt-3">
        <pdf-viewer
          class="col-sm-12 pdf-content "
          [zoom-scale]="'page-height'"
          [src]="srcBase64"
          [render-text]="true"
          [show-all]="true"

          [zoom]="actions_zoom"
          [original-size]="false"
          style="margin: 0 auto !important;height: 90%; top: 8px; "
        ></pdf-viewer>

        <div
          class="row justify-content-center mt-3">
          <button

            (click)="changeZoom('1')">+
          </button>
          <button

            (click)="changeZoom('-1')">-
          </button>
        </div>
      </div>


    </div>
  </div>

  <div

    class="containerFooter">
    Av. Paseo de la República S/N Palacio de Justicia, Cercado, Lima - Perú
    <br/>
    Copyright © - 2022 Todos los derechos reservados
  </div>
</div>


<div
  style="min-height: 60vh; text-align: center"
  *ngIf="!srcBase64"
>
  <h1 style="font-size: 40px; text-align: center ; ">{{titulo}}</h1>
  <img src="assets/reparacion.png" alt="">
  <p style="font-size: 20px;">La pagina solicitada no existe</p>
</div>

<swal
  #swallAccept
  [showConfirmButton]="true"
  [focusConfirm]="true"
>
</swal>
