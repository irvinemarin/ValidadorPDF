<div>
  <div class="col-md-8 offset-md-2 mb-3">
    <div
      class="container-frame"
      *ngIf="srcBase64"
    >
      <div
        style="width: 100% ;height: 100%; background-color: #404040" class="mt-3">
        <pdf-viewer
          [zoom-scale]="!isMoreSizeMD()?'page-width':'page-height'"
          [src]="srcBase64"
          [render-text]="true"
          [show-all]="true"

          [zoom]="actions_zoom"
          [original-size]="false"
          style="
          width: 98%;
          margin: 0 auto !important;height: 90%; top: 8px; "
        ></pdf-viewer>
        <div
          class="row justify-content-center mt-3">
          <button
            (click)="changeZoom('1')">+
          </button>
          <button
            (click)="changeZoom('-1')">-
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
